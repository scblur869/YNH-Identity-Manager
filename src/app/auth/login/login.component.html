<mat-card class="login-card" [class.mat-elevation-z4]="true">
            <mat-card-title><mat-icon>person</mat-icon></mat-card-title> YNH Identity Manager
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
          <p>
            <mat-form-field>
              <input type="text" matInput placeholder="username" formControlName="username">
            </mat-form-field>
          </p>

          <p>
            <mat-form-field>
              <input type="password" matInput placeholder="password" formControlName="password">
            </mat-form-field>
          </p>

          <p *ngIf="error" class="error">
            {{ error }}
          </p>

          <div class="button">
            <button type="submit" mat-flat-button color="accent">Sign In</button>
          </div>

        </form>
      </mat-card-content>
    </mat-card>
