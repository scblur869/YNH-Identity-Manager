<div [class.mat-elevation-z4]="true" style="width: 95%;margin: 0 auto;">
   <mat-toolbar style="background-color:  white" >
    <mat-toolbar-row>
       <mat-icon>business</mat-icon>&nbsp;&nbsp;Roles
    </mat-toolbar-row>
</mat-toolbar>
  <table mat-table class="full-width-table" matSort aria-label="Users">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Role Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>
    <ng-container matColumnDef="displayname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Display Name</th>
      <td mat-cell *matCellDef="let row">{{row.displayname}}</td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let row">{{row.description}}</td>
    </ng-container>
    <ng-container matColumnDef="action">
     <th mat-header-cell *matHeaderCellDef> Action </th>
     <td mat-cell *matCellDef="let row">
       <button mat-icon-button (click)="updateRole(row)"><mat-icon>edit</mat-icon></button>
       <button mat-icon-button (click)="removeRole(row)"  ><mat-icon>delete</mat-icon></button>
      </td>
     </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
 <mat-toolbar style="background-color:  white" >
    <mat-toolbar-row>
      <button mat-icon-button (click)="newRole()"><mat-icon>add</mat-icon></button>
      <button mat-icon-button (click)="updateDS()"><mat-icon>refresh</mat-icon></button>
  <span fxFlex></span>
  <mat-paginator #paginator
      [length]="dataSource!.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[25, 50, 100]">
  </mat-paginator>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
