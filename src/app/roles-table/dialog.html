<h1 mat-dialog-title> new Role</h1>
<div mat-dialog-content> <mat-icon>business</mat-icon>
<p><mat-form-field>
  <mat-label>Role Name</mat-label>
  <input matInput placeholder="Just a placeholder" [(ngModel)]="data.name">
</mat-form-field></p>
<p><mat-form-field>
  <mat-label>Display Name</mat-label>
  <input matInput placeholder="display name to the ui" [(ngModel)]="data.displayname">
</mat-form-field></p>

<p><mat-form-field>
  <mat-label>Description</mat-label>
  <input  matInput placeholder="something that describes this role" [(ngModel)]="data.description">
</mat-form-field></p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">cancel &nbsp;<mat-icon>cancel</mat-icon></button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Save &nbsp;<mat-icon>save</mat-icon></button>
</div>
