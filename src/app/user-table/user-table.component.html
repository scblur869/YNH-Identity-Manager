<div [class.mat-elevation-z4]="true" style="width: 95%;margin: 0 auto;">
   <mat-toolbar style="background-color:  white" >
    <mat-toolbar-row>
       <mat-icon>person</mat-icon>&nbsp;&nbsp;Identities
    </mat-toolbar-row>
</mat-toolbar>
  <table mat-table class="full-width-table" matSort aria-label="Users">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>UserName</th>
      <td mat-cell *matCellDef="let row">{{row.username}}</td>
    </ng-container>
    <ng-container matColumnDef="displayname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Display Name</th>
      <td mat-cell *matCellDef="let row">{{row.displayname}}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row">{{row.email}}</td>
    </ng-container>
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Roles</th>
      <td mat-cell *matCellDef="let row">{{row.role}}</td>
    </ng-container>
    <ng-container matColumnDef="isenabled">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>isEnabled</th>

      <td mat-cell *matCellDef="let row">
        <div *ngIf="row.isenabled == 1; else elseBlock">
        true</div>
        <ng-template #elseBlock>
        false
     </ng-template></td>
    </ng-container>
    <ng-container matColumnDef="action">
     <th mat-header-cell *matHeaderCellDef> Action </th>
     <td mat-cell *matCellDef="let row">
       <button mat-icon-button (click)="updateAccount(row)"><mat-icon>edit</mat-icon></button>
       <button mat-icon-button (click)="removeUser(row)"><mat-icon>delete</mat-icon></button>
       <button mat-icon-button (click)="openSecurityDialog(row)"><mat-icon>security</mat-icon></button>
      </td>
     </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
 <mat-toolbar style="background-color:  white" >
    <mat-toolbar-row>
      <button mat-icon-button (click)="newUser()"><mat-icon>add</mat-icon></button>
      <button mat-icon-button (click)="updateDS()"><mat-icon>refresh</mat-icon></button>
  <span fxFlex></span>
  <mat-paginator #paginator
      [length]="dataSource!.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[25, 50, 100]">
  </mat-paginator>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
